<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="240" height="240"
     viewBox="0 0 240 240">

  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #faf8f5; }
      .dot { fill: #bf6900; }
      .text {
        font-family: "Crimson Text", Crimson, "CrimsonText", serif;
        font-size: 165px;
        fill: #1a1a1a;
        dominant-baseline: middle;
        text-anchor: middle;
      }
    ]]></style>

    <!-- Clip path matching the rounded rectangle -->
    <clipPath id="clipRounded">
      <rect x="12" y="12"
            width="216" height="216"
            rx="24" ry="24" />
    </clipPath>
  </defs>

  <!-- Rounded background box -->
  <rect x="12" y="12"
        width="216" height="216"
        rx="24" ry="24"
        class="bg" />

  <!-- Dot clipped to rounded rectangle -->
  <ellipse class="dot"
           cx="4.893" cy="4.893"
           rx="71.074" ry="71.074"
           clip-path="url(#clipRounded)" />

  <!-- Centered initials -->
  <text x="120.0" y="120.0" class="text">Jj</text>
</svg>
