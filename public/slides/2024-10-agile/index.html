# <i class="fa-duotone fa-chalkboard-user"></i> Manifesto for Agile Software Development

We are uncovering better ways of developing
software by doing it and helping others do it.
Through this work we have come to value:

**Individuals and interactions** *over* processes and tools

**Working software** *over* comprehensive documentation

**Customer collaboration** *over* contract negotiation

**Responding to change** *over* following a plan

That is, while there is value in the items on
the right, we value the items on the left more.

.footnote[-Agile Manifesto https://agilemanifesto.org/]

???
- Pretty Simple Stuff
- Notices a lot of stuff is missing (Kanban, scrum, lean, celebration, retrospective, sprint)
- It's a set of values and principles, not a methodology

# <i class="fa-duotone fa-brain-circuit"></i> nine dimensions of flow

##### A challenge–skills balance to **feel engaged but not overwhelmed**
##### Clear objectives allowing one to concentrate on the current task and knowing what is coming next, while **reducing distractions and stress**
##### An action-awareness merging, meaning the person is **completely absorbed by the situation**
##### Clear and unambiguous feedback
##### A high, task-related, concentration that **absorbs the person in the activity** without being distracted by unrelated things
##### An **absolute** sense of **control**
##### A loss of self-consciousness, leading to the person being so immersed in the activity that there is a **lack of ego**-oriented protection
##### The transformation of time, meaning that the time either slows down or flies by when experiencing flow
##### An autotelic experience, as **the activity becomes an end** in itself.

.footnote[-Csikszentmihalyi M. (1990). Flow: The Psychology of Optimal Experience]

# <i class="fa-duotone fa-brain-circuit"></i> Deep Work Removes Distractions
## <i class="fa-duotone fa-quote-left"></i> Deep work is the ability to focus without distraction on a cognitively demanding task. **It’s a skill that** allows you to quickly master complicated information and produce better results in less time. Deep work **will make you better at what you do** and provide the sense of true fulfillment that comes from craftsmanship. In short, deep work is **like a super power** in our increasingly competitive twenty-first century economy. And yet, most people have lost the ability to go deep—spending their days instead in a frantic blur of e-mail and social media, not even realizing there’s a better way.<i class="fa-duotone fa-quote-right"></i>
.footnote[-Cal Newport https://www.calnewport.com/books/deep-work/]

???
- Brook's Law: Adding people to a late project makes it later
- Waterfall frontloads feedback at the design stage, and makes it very difficult to adjust
- Sprint Waterfall is a way to make Waterfall more agile, but it's still Waterfall
- Release Train - pick a date and release everything that's ready.
- Continuous Deployment - release everything that's ready as soon as it's ready
  - This puts process too much at the center for me
  - I don't like continuous change, I think it can be exausting for users
  - but it's a valid way to ship
