      <blockquote class="twitter-tweet" data-width="550" data-lang="en"><p lang="en" dir="ltr">The most important skill to have as a programmer is the ability to teach yourself new things effectively and efficiently.<br><br>You&#39;re going to be constantly growing and picking up new technologies. The ability to do that is more important than any individual tool or technology.</p>&mdash; Ali Spittel 💁 (@ASpittel) <a href="https://twitter.com/ASpittel/status/1101165138361479169?ref_src=twsrc%5Etfw">February 28, 2019</a></blockquote>

      #How to get started today
      ???
      - Build your own website
      - Learn all the parts
      - Make it whatever you want it to be
      - Build websites for anyone you can find as they challenge you to do new things try and do them
      - Your first several tries are going to be pretty bad, keep at it
      - Figure out what you enjoy (design, making things fit together, talking to users) there are a lot of different jobs under this umbrella
